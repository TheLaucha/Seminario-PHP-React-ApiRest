<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNLP - Food</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/menu_logo.svg" alt="Logo de menu" />
      </div>
      <ul>
        <li>
          <a href="#">Inicio</a>
        </li>
        <li>
          <a href="#">Menu</a>
        </li>
        <li>
          <a href="#">Sobre nosotros</a>
        </li>
      </ul>
    </nav>
    <header class="header">
      <div class="left">
        <h1>Ordena comida las veces que quieras!</h1>
        <p>Chee! nuestro chefs estan listos para recibir tu pedido, mandale cumbia.</p>
      </div>
      <div class="right">
        <img src="./assets/food_plate-removebg-preview.png" alt="plato de comida" />
      </div>
    </header>
    <section class="container" id="foodList">
      <form class="formFilter" action="">
        <div class="formItem">
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" placeholder="Milanesas" />
        </div>
        <div class="formItem">
          <label for="tipo">Tipo: </label>
          <select name="tipo" id="tipo">
            <option value="comida">Comida</option>
            <option value="bebida">Bebida</option>
          </select>
        </div>
        <div class="formItem">
          <label for="orderByPrecio">Ordenar por precio</label>
          <select name="orderByPrecio" id="orderByPrecio">
            <option value="asc">Ascendente</option>
            <option value="des">Descendente</option>
          </select>
        </div>
        <div class="formItem">
          <button type="submit" class="btn">Filtrar</button>
        </div>
      </form>
      <div class="cardContainer">
        <div class="card">
          <header class="cardHeader">
            <img class="card-image" src="./assets/vacio.jpg" alt="" />
          </header>
          <main class="cardMain">
            <h3 class="card-title">Vacio</h3>
            <span class="card-price">$20</span>
          </main>
          <footer class="cardFooter">
            <span class="card-tipo">Comida</span>
            <button class="btn nuevoPedido">
              <img src="./assets/cart.svg" alt="buy cart icon" />
            </button>
          </footer>
        </div>
        <div class="card">
          <header class="cardHeader">
            <img class="card-image" src="./assets/vacio.jpg" alt="" />
          </header>
          <main class="cardMain">
            <h3 class="card-title">Vacio</h3>
            <span class="card-price">$20</span>
          </main>
          <footer class="cardFooter">
            <span class="card-tipo">Comida</span>
            <button class="btn nuevoPedido">
              <img src="./assets/cart.svg" alt="buy cart icon" />
            </button>
          </footer>
        </div>
        <div class="card">
          <header class="cardHeader">
            <img class="card-image" src="./assets/vacio.jpg" alt="" />
          </header>
          <main class="cardMain">
            <h3 class="card-title">Vacio</h3>
            <span class="card-price">$20</span>
          </main>
          <footer class="cardFooter">
            <span class="card-tipo">Comida</span>
            <button class="btn nuevoPedido">
              <img src="./assets/cart.svg" alt="buy cart icon" />
            </button>
          </footer>
        </div>
      </div>
    </section>
    <footer class="footer">
      <h2>Los creadores de nuestros platos en 2023:</h2>
      <div class="integrante">
        <img class="icon_chef" src="./assets/chef_logo.svg" alt="Logo chef" />
        <span>Lautaro Espinillo</span>
      </div>
    </footer>
  </body>
</html>
